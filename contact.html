  />
    <title>Puppyz</title>
  </head>
  <body id="contact">
  <header>
    <div class="main-header">
      <div class="logo">
        <img src="/images/puppyz-logo.png" alt="Puppyz' Logo" height="125" />
      </div>
      <nav class="main-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="puppies.html">Puppies Available</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    </header>
    <main class="main">
      <h2>Contact Us</h2>
        <form action="/contact" method="post">
          <fieldset>
            <legend>Contact Form</legend>
            <div class="textbox">
              <label>First & Last Name:</label>
              <input type="text" name="name" placeholder="Enter your first & last name here" />
            </div>
            
            <div class="selectmenu">
              <label> How would you like us to contact you?</label>
              <select id="select" onchange="showBox()">
                <option value="" disabled selected>Select One</option>
                <option value="email">Email</option>
                <option value="phone number">Phone Number</option>
              </select>
            </div>

            <div class="textbox" id="email-or-phone"></div>

            <div class="radios">
              <label>Have you ever cared for a puppy/dog?</label>
              <input type="radio" name="contact" value="email" checked />Yes
              <input type="radio" name="contact" value="phone" />No
            </div>

            <div class="commentbox">
              <label>Which puppy are you interested in?</label>
              <textarea rows="15" cols="10"></textarea>
            </div>
  
            <div class="button">
              <input type="submit" value="Contact Us" />
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <div id="nondisclaimer">
          <div class="copy">&copy; Copyright 2020 :: Puppyz</div>
          <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
          </div>
        </div>
        <div id="disclaimer">
          <p>
            This website is designed and created solely for educational purposes
            only at Westcliff University. All contents are not intended for any
            commercial gain or use.
          </p>
        </div>
      </footer>
    </div>
    <!-- <script src="js/contact.js"></script> -->
    <script>
      function showBox (event) {
        answer = document.getElementById("select").value;
        document.getElementById("email-or-phone").innerHTML = "<label>Please enter your " + answer + "</label> <input type='text'>";
      }
    </script>
  
  </body>
</html>
